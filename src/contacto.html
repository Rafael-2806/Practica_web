<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../Styles/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Enlace a Font Awesome -->
</head>
<body>

    <!-- Contenedor para cargar el nav.html -->
    <div id="nav-placeholder"></div>

    <div class="contact-container">
        <h1>Contáctame</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <p>Correo electrónico: <a href="mailto:fafael2806@gmail.com">fafael2806@gmail.com</a></p>
            <p>Teléfono: <a href="tel:+34620400625">+34 620 400 625</a></p>
        </div>

        <div class="social-media">
            <h2>Sígueme en mis redes sociales</h2>
            <ul>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=100065065346084&sk=map" target="_blank">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                </li>
                <li>
                    <a href="https://x.com/ceciarmy" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/rafaurrios/" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/rafael-urrios-álvarez-gómez/" target="_blank">
                        <i class="fab fa-linkedin-in"></i> LinkedIn
                    </a>
                </li>
            </ul>
        </div>

        <div class="thanks">
            <p>Muchas gracias</p>
        </div>
    </div>

    <!-- Script para cargar el nav.html dinámicamente -->
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
